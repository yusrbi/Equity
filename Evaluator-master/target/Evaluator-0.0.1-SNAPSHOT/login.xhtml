<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<f:metadata>
		<f:viewParam name="from" value="#{login.from}" />
	</f:metadata>
	<ui:composition template="resources/template/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<h:panelGrid>
					<h:outputLabel value="User Name: " style="font-weight:bold" />
					<h:inputText value="#{evaluator.user.user_name}" />
					<h:commandButton value="Login" action="#{evaluator.login}" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>


</h:body>

</html>
